<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="alarm clock app.css">
</head>
<body>
    <div class="container">
        <nav>
            <button id="home">Home</button>
            <button id="settings">Settings</button>
        </nav>
        
        <div id="home-screen">
            <h1>Alarm Clock</h1>
            <div class="clock">
                <img src="https://m.media-amazon.com/images/I/618qmq01ywL._AC_.jpg">
                <div id="current-time">00:00:00</div>
            </div>
            <div class="alarm-buttons">
                <button id="snooze" style="display: none;">Snooze</button>
                <button id="dismiss" style="display: none;">Dismiss</button>
            </div>
        </div>
        
        <div id="settings-screen" style="display: none;">
            <h1>Set Alarm</h1>
            <div class="alarm-setter">
                <label for="alarm-time">Alarm Time:</label>
                <input type="time" id="alarm-time">
                <button id="set-alarm">Set Alarm</button>
                <button id="clear-alarm" style="display: none;">Clear Alarm</button>
            </div>
        </div>

        <!-- Audio element for the alarm sound -->
       
        <audio id="alarm-audio" src="C:\Users\Thrisha\Videos\ring2-mp3-6551.mp3" preload="auto"></audio>
        
    </div>
    <script src="alarm clock app.js"></script>
</body>
</html>
